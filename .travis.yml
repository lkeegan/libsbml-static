language: cpp
os: linux
dist: xenial
compiler: clang
install:
  # build static version of expat xml library
  - git clone https://github.com/libexpat/libexpat.git
  - cd libexpat/expat
  - git checkout R_2_2_6
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_doc=OFF -DBUILD_examples=OFF -DBUILD_shared=off -DBUILD_tests=OFF -DBUILD_tools=OFF -DCMAKE_INSTALL_PREFIX=/home/travis/expat ..
  - make -j2
  - make install
  - cd ../../../
script:
  # build static version of libSBML including spatial extension
  - svn -q co https://svn.code.sf.net/p/sbml/code/branches/libsbml-experimental@26045
  - cd libsbml-experimental
  - svn log -l 1
  - mkdir build
  - cd build
  - cmake -DENABLE_SPATIAL=ON -DCMAKE_INSTALL_PREFIX=install -DWITH_CPP_NAMESPACE=ON -DLIBSBML_SKIP_SHARED_LIBRARY=ON -DWITH_BZIP2=OFF -DWITH_ZLIB=OFF -DWITH_LIBXML=OFF -DWITH_EXPAT=ON -DLIBEXPAT_INCLUDE_DIR=/home/travis/expat/include -DLIBEXPAT_LIBRARY=/home/travis/expat/lib/libexpat.a ..
  - make -j2 && make install
  - ls
  - cd install
  - cp /home/travis/expat/lib/libexpat.a lib/.
  - ls
before_deploy:
  tar -zcvf libsbml-static-linux.tgz include/* lib/libsbml-static.a lib/libexpat.a
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "libsbml-static-linux.tgz"
  skip_cleanup: true
  on:
    repo: lkeegan/libsbml-static-linux
    tags: true
    all_branches: true
notifications:
  email: false
