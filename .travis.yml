if: tag IS present
language: cpp
os: linux
dist: xenial
compiler: clang
script:
- svn -q co https://svn.code.sf.net/p/sbml/code/branches/libsbml-experimental@26045
- cd libsbml-experimental
- svn log -l 1
- mkdir build
- cd build
- cmake -LA ..
- cmake -DENABLE_SPATIAL=ON -DCMAKE_INSTALL_PREFIX=install -DWITH_CPP_NAMESPACE=ON ..
- make -j2 install
- ls
- cd install/lib
- ls
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: libsbml-static.a
  skip_cleanup: true
  on:
    repo: lkeegan/libsbml-static-linux
    tag: true
    all_branches: true
